<!--컨텐츠 컨테이너-->
<div class="container">
  <div class="row">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Input game title">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit"> 검색 </button>
      </span>
    </div>

    <!--랭킹 파트-->
    <article class="col-xs-12 col-md-8">
      <!--랭킹 스위치 파트-->
      <div class="ranking-part">
        <div class="ranking-type-buttongroup row">
          <button class="btn btn-default col-xs-4 col-md-2"> 취향 랭킹 </button>
          <button class="btn btn-default col-xs-4 col-md-2"> 전체 랭킹 </button>
          <button class="btn btn-default col-xs-4 col-md-2 col-md-offset-6 "> 더 보기 </button>
        </div>
      </div>

      <!--랭킹 리스트 파트-->
      <div class="ranking-list-container panel panel-default">
        <ul class="ranking-list list-group">
          <li class="ranking-element list-group-item row" *ngFor="let gameRate of gameRates | slice:0:10; let i = index;">
            <div class="index col-xs-1"> {{ i + 1 }} </div>
            <div class="game-title col-xs-10"><a (click)="onSelect(gameRate.gr_title)" > {{ gameRate.gr_title }} </a></div>
            <div class="game-rate col-xs-1" > {{ gameRate.rate }} </div>
          </li>
        </ul>
      </div>
    </article>

    <!--취향 파트-->
    <aside class="col-xs-12 col-md-4">
      <!--취향 태그 파트-->
      <div class="taste-tag panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> 취향 태그 </h3>
        </div>
        <div class="panel-body">
          취향 태그 내용
        </div>
      </div>

      <!--취향 그래프 파트-->
      <div class="taste-graph panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> 취향 그래프 </h3>
        </div>
        <div class="panel-body">
          취향 그래프 내용
        </div>
      </div>
    </aside>
  </div>
</div>
