<nav class="navbar navbar-default">
  <a href="/"> <img class="brand-img" src="http://placehold.it/150x100" alt=""> </a>
  <a (click)="toggleMenu(event)"> <img class="user-thumbnail" src="http://placehold.it/80x80" alt=""> </a>
</nav>
<nav class="row" *ngIf="isOpen">
  <a class="col-xs-12 col-md-4 btn btn-default" href="/"> 마이페이지 1 </a>
  <a class="col-xs-12 col-md-4 btn btn-default" href="/"> 마이페이지 2 </a>
  <a class="col-xs-12 col-md-4 btn btn-default" href="/"> 마이페이지 3 </a>
</nav>
<div class="container">
  <div class="row">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Input game title">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit"> 검색 </button>
      </span>
    </div>
    <article class="col-xs-12 col-md-8">
      <div class="ranking-part">
        <div class="ranking-type-buttongroup row">
          <button class="btn btn-default col-xs-4 col-md-2"> 취향 랭킹 </button>
          <button class="btn btn-default col-xs-4 col-md-2"> 전체 랭킹 </button>
          <button class="btn btn-default col-xs-4 col-md-2 col-md-offset-6 "> 더 보기 </button>
        </div>
      </div>
      <div class="ranking-list-container panel panel-default">
        <ul class="ranking-list list-group">
          <li class="ranking-element list-group-item row" *ngFor="let game of games i=index">
            <div class="index col-xs-1"> {{ i + 1 }} </div>
            <div class="game-title col-xs-10"> {{ game.title }} </div>
            <div class="game-rate col-xs-1"> 89 </div>
          </li>
        </ul>
      </div>
    </article>
    <aside class="col-xs-12 col-md-4">
      <div class="taste-tag panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> 취향 태그 </h3>
        </div>
        <div class="panel-body">
          취향 태그 내용
        </div>
      </div>
      <div class="taste-graph panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title"> 취향 그래프 </h3>
          </div>
          <div class="panel-body">
              취향 그래프 내용
          </div>
      </div>
    </aside>
  </div>
</div>
