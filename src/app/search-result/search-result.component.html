<div class="container">
  <!--검색 바-->
  <div class="input-group input-group-lg">
    <input type="text" class="form-control" placeholder="Input game title" #key (keyup.enter)="moveToResultPage(key.value)">
    <span class="input-group-btn">
        <button class="btn btn-default" (click)="moveToResultPage(key.value)"> 검색 </button>
      </span>
  </div>

  <h3> 입력하신 "{{ keyword }}"에 대한 결과 입니다.</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let result of results;">
      <a (click)="moveToGameDetailPage(result.title)"> {{ result.title }} </a>
    </li>
  </ul>
</div>
