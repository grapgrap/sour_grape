<div class="container">
  <div class="jumbotron">
    <h1 class="page-header"> 로그인 </h1>
    <form (ngSubmit)="loginForm.form.valid && getAuth()" #loginForm="ngForm">
      <div class="form-group">
        <label> 아이디 </label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="user.id" #id="ngModel" name="id">
        <label> 패스워드 </label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" #password="ngModel" name="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid"> 로그인 </button>
    </form>
  </div>
</div>
